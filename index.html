<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penny Flip Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <h1>Penny Flip Game</h1>
        <img src="./assets/images/penny-heads.jpg" alt="Penny" >
        <div class="btn-div">
        <button id="flip">Flip The Penny</button>
         <button>Clear Scoreboard</button>
        </div>

        <h2>Let's Get Rolling!</h2>
        <table>
            <tr>
                <th  >Number Of Heads</th>
                <th >Percentage Heads</th>
                <th >Numnber of Tails</th>
                <th >Percentage Tails</th>
            </tr>
            <tr>
                <td id="heads-count">0</td>
                <td id="heads-percentage">0%</td>
                <td id="tails-count">0</td>
                <td id="tails-percentage">0%</td>
            </tr>
        </table>

    </div>
   <script src="script.js"></script>
</body>
</html>
